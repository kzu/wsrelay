<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>WebSockets Relay</title>
</head>
<body>
    <p>
    A web app that relays WebSocket connections based on a
    custom X-SessionId header specified by the clients. 
    </p>
    <p>
    Messages sent by a client are broadcasted in realtime 
    to all other WebSocket-connected clients that have the 
    same header value.
    </p>
</body>
